<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js">
    </script>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/biography">Biography</a>
            <a href="{{ site.baseurl }}/research">Research</a>
			<a href="{{ site.baseurl }}/chinese">研究成果(中文)</a>
            <a href="{{ site.baseurl }}/publications">Publications</a>
            <a href="{{ site.baseurl }}/members">Members</a>
			<a href="{{ site.baseurl }}/resource">Resource</a>
          </nav>
        </header>
      </div>
    </div>
	
    <div id="main" role="main" class="container">
      {{ content }}
      <a href="https://www.revolvermaps.com/livestats/5qoqsvchkaw/"><p style="text-align: center;"><img src="//rf.revolvermaps.com/h/m/a/0/ff0000/128/0/5qoqsvchkaw.png" width="256" height="128" alt="Map" style="border:0;"></p></a>
    </div>
	

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <!-- <span id="busuanzi_container_site_pv">
            <p>本站总访问量</p><span id="busuanzi_value_site_pv"></span><p>次</p>
          </span> -->
          <span id="busuanzi_container_site_uv">
            <!-- <p>本站访客数</p>><span id="busuanzi_value_site_uv"></span><p>人次</p> -->
            <p style="font-family: 'Times New Roman', Times, serif; float: right;padding-right:210px;">Viewed  <span id="busuanzi_value_site_uv"></span></p>
          </span>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
